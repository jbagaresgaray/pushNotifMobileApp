<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of notificationsArr" (click)="gotoDetails(item)">
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.body}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
