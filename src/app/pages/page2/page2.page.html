<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Azure
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Azure</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding"></div>
  <ion-list>
    <ion-item>
      <ion-textarea
        placeholder="FCM Registration token displays here..."
        [(ngModel)]="fcmToken"
      ></ion-textarea>
    </ion-item>
    <div class="ion-padding">
      <ion-button expand="block" color="primary"
        >Subscribe Azure Notification</ion-button
      >
      <ion-button expand="block" color="primary">Copy Token</ion-button>
    </div>
  </ion-list>
</ion-content>
